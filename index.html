<!DOCTYPE html>

<head>

<title>YCH fic Valentine</title>

<style>
*{
  box-sizing: border-box;
}

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  font-size: 13px;
  background: rgb(20, 28, 41);
  color:white;
  display:flex;
  justify-content:center;
  padding:40px 20px;
  height: 100%;
}

.container{
  width:100%;
  max-width:900px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding:30px;
}

h1{
  text-align:center;
  margin-bottom:30px;
  font-weight:600;
  letter-spacing:1px;
}

.form-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px 20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:14px;
  margin-bottom:5px;
  opacity:0.8;
}

input{
  padding:10px;
  border:none;
  color:white;
  border-bottom: 1px solid white;
  outline: none;
  background: transparent;
  transition:0.3s;
}

.button-group{
  margin-top:25px;
  display:flex;
  gap:15px;
  justify-content:center;
}

button{
  padding:12px 25px;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.done{
    background:#00c6ff;
  color:white;
}

.done:hover{
  transform:scale(1.05);
}

.demo{
  background:#00c6ff;
  color:white;
}

.demo:hover{
  transform:scale(1.05);
}

.story{
  margin-top:30px;
  padding:25px;
  background:rgba(0,0,0,0.5);
  white-space:pre-line;
  line-height:1.8;
  animation:fadeIn 0.5s ease;
}

#backTopBtn{
  left: 100%;
  top: 90%;
  position: sticky;
  z-index: 1000;
  border: none;
  outline: none;
  background-color: #00c6ff;
  color: white;
  cursor: pointer;
  padding: 10px 15px;
  white-space: nowrap;
}
#backTopBtn:hover {
 transform: scale(1.05);
}

</style>
</head>

Ví dụ: [b] mỉm cười. đôi mắt [dxb] nhắm tít lại giữa cái ôm khi [dxb] thủ thỉ: "[bgta] này, [bga] có biết [bg] thích [bga] đến nhường nào không?"

function replaceVariables(template){
  let story = template;
  const fields = ["a","b","dxa","dxb","agb","bga","ag","bg","agtb","bgta"];

  fields.forEach(field=>{
    const value = document.getElementById(field).value || `[${field}]`;
    const regex = new RegExp("\\["+field+"\\]","g");
    story = story.replace(regex,value);
  });

  return story;
}

function generateStory(){
  document.getElementById("output").innerText = replaceVariables(mainTemplate);
}

function demo(){
  document.getElementById("output").innerText = replaceVariables(demoTemplate);
}


function scrollToTop(){

  });
